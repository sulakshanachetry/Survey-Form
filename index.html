<!DOCTYPE html>
<html></html>
<link rel="stylesheet" href="style.css">
<div class="container">
    <header>
        <h1 id="title">HoneyComb Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us understand you</i></p>
    </header>
<form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
        <label id="date-label" for="birthday">Date of Birth</label>
        <input type="date" name="birthday" class="form-control" required />
    </div>
    <div class="form-group">
        <label id="number-label" for="people">How many times do you visit our site in 6 months(approximately)?</label>
        <input type="number" name="people" id="number" class="form-control" min="1" max="20"
            placeholder="No. of times" />
    </div>

    <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="Student">Full time student</option>
            <option value="Job">Full time job</option>
            <option value="part-time-job">Student with part-time job</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label id="color-label" for="color">Which color of clothes are you most likely to buy?</label>
        <input type="color" name="color" class="form-control" />
    </div>
    <div class="form-group">
        <p>Will you recommend HoneyComb to your friends?</p>
        <label>
            <input type="radio" name="recommend" class="radio" value="definitely" checked />Definitely</label><br>
        <label>
            <input type="radio" name="recommend" class="radio" value="maybe" />Maybe</label><br>
        <label>
            <input type="radio" name="recommend" class="radio" value="notsure" />Not sure</label><br>
    </div>
    <div class="form-group">
        <p>What section of clothes are you more likely to buy?</p>
        <label><input type="checkbox" name="checkbox" class="checkbox" value="tshirts">Tshirts</label><br>
        <label><input type="checkbox" name="checkbox" class="checkbox" value="pants">Pants</label><br>
        <label><input type="checkbox" name="checkbox" class="checkbox" value="dress">Dress</label><br>
        <label><input type="checkbox" name="checkbox" class="checkbox" value="kurti">Kurti</label><br> 
        <label><input type="checkbox" name="checkbox" class="checkbox" value="saree">Saree</label><br>
        <label><input type="checkbox" name="checkbox" class="checkbox" value="lehenga">Lehenga</label><br>
    </div>
    
    <div class="form-group">
        <p>Any comments or solution?</p> <textarea id="comments" class="textarea" name="comments"
            placeholder="Enter your comments here..."></textarea>
    </div>
    <div class="form-group">
        <button type="submit" id="submit">Submit</button>
    </div>
</div>
</form>
</html>
